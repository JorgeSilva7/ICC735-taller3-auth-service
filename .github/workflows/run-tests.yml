name: Run tests

on:
  push:
    branches:
      - master
      - staging

jobs:
  install-and-build:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Create mongoDB Docker container
      run: sudo docker run -d -p 27017:27017 mongo:latest
    - run: npm install
    - run: npm run build --if-present

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: JorgeSilva7/ICC735-taller3-auth-service/.github/workflows/run-tests.yml
      - run: npm test
  coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: JorgeSilva7/ICC735-taller3-auth-service/.github/workflows/run-tests.yml
      - run: npm coverage
